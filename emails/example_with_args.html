<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #ff6f61;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e65c50;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .cake-image {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
        .balloons {
            background-image: url('https://img.icons8.com/ios-filled/50/ff6f61/balloon.png');
            background-repeat: no-repeat;
            background-size: contain;
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons"></div>
        <h1>С днем рождения, {{ name }}!</h1>
        <img src="https://img.icons8.com/ios-filled/100/ff6f61/birthday-cake.png" alt="Торт" class="cake-image"/>
        <p>Сегодня твой особенный день, и мы хотим пожелать тебе моря счастья, океан радости и горы удачи!</p>
        
        <p>Пусть каждый момент будет полон веселья и счастья.</p>
        
        <a href="https://example.com/gift/id={{ gift_id }}" class="button">Получить свой подарок</a>
        
        <div class="footer">
            <p>С любовью,<br>Ваша команда</p>
        </div>
    </div>
</body>
</html>
